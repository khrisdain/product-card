<html lang="en">

    <title>Product Card</title>

    <!-- Css link tag-->
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <!-- starts the container body-->
    <div class="container">
        <!-- cards box-->
        <div class="card">

            </div>
        

            <!-- Content card-->

                <div class="size">
                    <h3> SIZE:</h3>
                    <span>7</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                </div>
            
                <div class="color">
                    <h3>COLOR:</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <!--link for submit-->
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
